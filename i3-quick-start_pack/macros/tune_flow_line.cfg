[gcode_macro EZ_FLOW_TUNE]
description: "Print a short flow strip; user measures thickness/width"
gcode:
  {% set temp = params.HOT|default(200)|int %}
  M117 Flow tune
  M104 S{temp}
  M109 S{temp}
  G90
  G28
  G1 Z0.2 F3000
  G1 X20 Y20 F6000
  G92 E0
  G1 X180 E10 F800
  G1 Y25 F6000
  G1 X20 E10 F800
  M117 Measure & adjust flow in slicer
